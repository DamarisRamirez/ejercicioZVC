<div class="card-body text-left">
  <h5 id="lblProductName" class="card-title"></h5>
  <i class="far fa-user fa-2x float-right" style="margin-top: -40px"></i>
  <hr class="my-1" />
  <p id="lblProductPrice" class="card-text"></p>
  <div class="form-check">
    <input
      id="edActive${zId}"
      data-z-alias="edActive"
      type="checkbox"
      class="form-check-input"
    />
    <label class="form-check-label" for="edActive${zId}"
      >Agregar al carrito</label
    >
  </div>
</div>
